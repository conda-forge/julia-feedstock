{% set name = "julia" %}
{% set version = "0.7.0" %}
{% set sha256 = "f6faa3947482615f6368caf4bfd3cc595bff85780810e68aa0dc477fb4a17955" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/JuliaLang/julia/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx or win]
  number: 0
  features:
    - blas_{{ variant }}

requirements:
  build:
    - cmake
    - perl
    - python 2.7.*
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - patchelf  # [linux]
    - zlib
    - openblas
    - openlibm 0.5.4
    - openspecfun 0.5.3
    - blas 1.1 {{ variant }}
    - fftw
    - gmp
    - mpfr
    - curl
    - libgit2
    - arpack
    - suitesparse
    - pcre2 10.23

  run:
    - zlib
    - libgit2
    - fftw
    - gmp
    - mpfr
    - openblas
    - openlibm 0.5.4
    - openspecfun 0.5.3
    - blas 1.1 {{ variant }}
    - arpack
    - suitesparse
    - curl
    - pcre2 10.23

test:
  commands:
    - julia -e 'Base.runtests("pkg libgit2-online")'
  requires:
    - perl

about:
  home: http://julialang.org/
  license: MIT
  license_file: LICENSE.md
  summary: A high-performance dynamic programming language for data science

extra:
  recipe-maintainers:
    - bgruening
    - dfornika
    - acaprez
