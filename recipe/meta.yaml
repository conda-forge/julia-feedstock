{% set name = "julia" %}
{% set version = "0.6.2" %}
{% set sha256 = "da6bb732c16c4514387d78dabbde725070a91634e63b665e4c22ab3cfe20f5ec" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/JuliaLang/julia/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx or win]
  number: 200
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - patchelf  # [linux]
    - cmake
    - zlib 1.2.11
    - python 2.7.*
    - perl 5.20.*
    - openblas 0.2.20|0.2.20.*
    - openlibm 0.5.4
    - openspecfun 0.5.3
    - blas 1.1 {{ variant }}
    - fftw
    - gmp 6.1.*
    - mpfr 3.1.*
    - curl >=7.44.0,<8
    - libgit2
    - arpack
    - suitesparse
    - pcre2 10.30

  run:
    - zlib 1.2.11
    - libgit2
    - fftw
    - gmp 6.1.*
    - mpfr 3.1.*
    - openblas 0.2.20|0.2.20.*
    - openlibm 0.5.4
    - openspecfun 0.5.3
    - blas 1.1 {{ variant }}
    - arpack
    - suitesparse
    - curl >=7.44.0,<8
    - pcre2 10.30

test:
  commands:
    - julia -e 'Base.runtests("all"); Base.runtests("pkg libgit2-online")'
  requires:
    - perl

about:
  home: http://julialang.org/
  license: MIT
  license_file: LICENSE.md
  summary: A high-performance dynamic programming language for data science

extra:
  recipe-maintainers:
    - bgruening
    - dfornika
    - acaprez

