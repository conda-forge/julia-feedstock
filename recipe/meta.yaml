{% set name = "julia" %}
{% set version = "1.4.2" %}
{% set sha256 = "21a242a5f63db6e25e808e9662416b62004f39b111b3afb751efd760bcc34dc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/JuliaLang/julia/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  features:

requirements:
  build:
    - cmake-binary
    - perl
    - python 2.7.*
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - libcblas
    - liblapack
    - patchelf  # [linux]
    - zlib
    - openlibm
    - openspecfun
    - fftw
    - gmp
    - mpfr
    - curl
    - libgit2
    - libosxunwind  # [osx]
    - arpack
    - suitesparse
    - pcre2

  run:
    - zlib
    - {{ pin_compatible("libgit2", max_pin="x.x") }}
    - libosxunwind  # [osx]
    - fftw
    - gmp
    - mpfr
    - {{ pin_compatible("openlibm", max_pin="x.x.x") }}
    - {{ pin_compatible("openspecfun", max_pin="x.x.x") }}
    - arpack
    - suitesparse
    - curl
    - {{ pin_compatible("pcre2", max_pin="x.x") }}

test:
  commands:
    - julia -e 'Base.runtests("LibGit2/online Pkg/pkg")'
  requires:
    - perl

about:
  home: http://julialang.org/
  license: MIT
  license_file: LICENSE.md
  summary: A high-performance dynamic programming language for data science

extra:
  recipe-maintainers:
    - SylvainCorlay
    - bgruening
    - dfornika
    - acaprez
    - mariusvniekerk
    - abhi18av
