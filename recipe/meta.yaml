{% set name = "julia" %}
{% set version = "0.5.2" %}
{% set sha256 = "efa3303d63e39bf3ea06e23ef68807cca0095c7e0507bdf26eae1d5dee7868c7" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/JuliaLang/julia/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx or win]
  number: 1
  features:
    - blas_{{ variant }}

requirements:
  build:
    - gcc  # [linux]
    - toolchain
    - patchelf
    - cmake
    - zlib 1.2.8
    - python 2.7.*
    - perl 5.20.*
    - openblas 0.2.19|0.2.19.*
    - blas 1.1 {{ variant }}
    - fftw
    - gmp 6.1.*
    - mpfr 3.1.*
    - curl
    - libgit2
    - arpack
    - suitesparse
    
  run:
    - zlib 1.2.8
    - libgcc  # [linux]
    - libgit2
    - fftw
    - gmp 6.1.*
    - mpfr 3.1.*
    - openblas 0.2.19|0.2.19.*
    - blas 1.1 {{ variant }}
    - arpack
    - suitesparse
    - curl

test:
  commands:
    - julia -e 'Base.runtests("all"); Base.runtests("pkg libgit2-online")'
  requires:
    - perl

about:
  home: http://julialang.org/
  license: MIT
  license_file: LICENSE.md
  summary: A high-performance dynamic programming language for data science

extra:
  recipe-maintainers:
    - bgruening
    - dfornika
    - acaprez
